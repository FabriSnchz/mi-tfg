<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Level Up Zone</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="LevelUpZoneIco.ico">
  <link href="https://www.pizzadude.dk/" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    (function () {
      try {
        const isDark = localStorage.getItem('isDarkTheme') === 'true';
        const className = isDark ? 'dark-theme' : 'light-theme';
        document.body.classList.add(className);
      } catch (e) {
        console.error('Error al aplicar el tema:', e);
      }
    })();
</script>
</head>
<body>
    <app-root></app-root>
</body>
</html>
