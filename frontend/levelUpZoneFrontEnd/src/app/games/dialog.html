<mat-dialog-actions>
  <button mat-icon-button mat-dialog-close>
    <mat-icon aria-hidden="false" aria-label="Example close icon" fontIcon="close"></mat-icon>
  </button>
</mat-dialog-actions>

<mat-dialog-content>
  <div class="dialog-content">
      <img [src]="selectedGame?.photo" alt="{{selectedGame?.name}}" class="dialog-image">
      <div class="dialog-text">
        <h2>{{selectedGame?.name}}</h2>
        <p><b>Fecha de lanzamiento: </b>{{selectedGame?.release_date}}</p>
        <p><b>Género: </b>{{selectedGame?.genre}}</p>
        <p><b>multijugador: </b>{{selectedGame?.multiplayer}}</p>
        <p><b>Plataformas: </b>{{selectedGame?.platforms}}</p>
    </div>
  </div>
</mat-dialog-content>
