<mat-dialog-actions>
  <button mat-icon-button mat-dialog-close>
    <mat-icon aria-hidden="false" aria-label="Example close icon" fontIcon="close"></mat-icon>
  </button>
</mat-dialog-actions>




<mat-dialog-content>
  <div class="dialog-content">
      <img [src]="selectedGame?.foto" alt="{{selectedGame?.nombre}}" class="dialog-image">
      <div class="dialog-text">
        <h2>{{selectedGame?.nombre}}</h2>
        <p><b>Fecha de lanzamiento: </b>{{selectedGame?.fecha_lanzamiento}}</p>
        <p><b>Género: </b>{{selectedGame?.genero}}</p>
        <p><b>multijugador: </b>{{selectedGame?.multijugador}}</p>
        <p><b>Plataformas: </b>{{selectedGame?.plataformas}}</p>
    </div>
  </div>
</mat-dialog-content>
