<main>
<p class="title">Inventario de ...</p>
  <br>
  <div class="container">



      <article class="filter-section">
        <div class="filter-container">

          <form (submit)="$event.preventDefault()">
            <mat-form-field>
              <mat-label>Buscar por nombre</mat-label>
              <input matInput #filter>
            </mat-form-field>
            <!-- <button mat-button type="button" (click)="filtrarResultado(filter.value)">Buscar</button> -->
            <button mat-mini-fab type="button" (click)="filtrarResultado(filter.value)">
              <mat-icon>search</mat-icon>
            </button>
          </form>

        </div>
      </article>


    <div class="grid">
      @for (juego of juegosFiltrados; track $index) {
        <div class="square">
          <img src="{{juego.foto}}" alt="{{juego.foto}}" class="square-image">
          <p>{{juego.nombre}}</p>
          <!-- <button class="add-button" (click)="agregarAlInventario(juego)">Agregar</button> -->
          <button class="view-button" mat-raised-button (click)="openDialog('100ms', '100ms', juego)">Pick one</button>
        </div>
      }
    </div>

    <!-- <div class="pagination">
      <button class="prev-page">← Anterior</button>
      <span class="page-info">Página 1 de 5</span>
      <button class="next-page">Siguiente →</button>
    </div>  -->
  </div>
</main>
