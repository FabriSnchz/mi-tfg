<main>

  @if (isLogged) {
    @if (role === 'ROLE_ADMIN') {
      <p>Bienvenido, administrador</p>
    } @else if (role === 'ROLE_USER') {
      <h1>Mi inventario</h1>
      <h2>Inventario de {{ userName }}</h2>
      <article>
        <div>
          <app-table></app-table>
        </div>
      </article>
    }
  } @else {

  }
</main>
